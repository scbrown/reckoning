<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Reckoning</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #0a0a0a;
        color: #e0e0e0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #app {
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .tagline {
        font-style: italic;
        color: #888;
        margin-bottom: 2rem;
      }
      .status {
        font-size: 0.9rem;
        color: #666;
      }
      .status.connected {
        color: #4ade80;
      }
      .status.error {
        color: #f87171;
      }
      .voice-tester {
        margin-top: 2rem;
        padding: 1.5rem;
        background: #1a1a1a;
        border-radius: 8px;
        border: 1px solid #333;
        text-align: left;
      }
      .voice-tester h2 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: #a0a0a0;
      }
      .voice-control {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
        align-items: center;
      }
      .voice-control label {
        font-size: 0.9rem;
        color: #888;
        min-width: 60px;
      }
      .voice-control select {
        flex: 1;
        min-width: 150px;
        padding: 0.5rem;
        background: #222;
        border: 1px solid #444;
        border-radius: 4px;
        color: #e0e0e0;
        font-size: 0.9rem;
      }
      .voice-control button {
        padding: 0.5rem 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 0.9rem;
        transition: opacity 0.2s;
      }
      .voice-control button:hover {
        opacity: 0.9;
      }
      .voice-control button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .role-mappings {
        margin-top: 1rem;
        font-size: 0.85rem;
        color: #666;
      }
      .role-mappings table {
        width: 100%;
        border-collapse: collapse;
      }
      .role-mappings th, .role-mappings td {
        padding: 0.5rem;
        text-align: left;
        border-bottom: 1px solid #333;
      }
      .role-mappings th {
        color: #888;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>The Reckoning</h1>
      <p class="tagline">"You are not who you think you are, and you will be judged by who you actually became."</p>
      <p id="status" class="status">Checking server connection...</p>

      <div id="voice-tester" class="voice-tester" style="display: none;">
        <h2>Voice Configuration</h2>
        <div class="voice-control">
          <label for="role-select">Role:</label>
          <select id="role-select">
            <option value="narrator">Narrator</option>
            <option value="judge">Judge</option>
            <option value="npc">NPC</option>
            <option value="inner_voice">Inner Voice</option>
          </select>
        </div>
        <div class="voice-control">
          <label for="voice-select">Voice:</label>
          <select id="voice-select">
            <option value="">Loading voices...</option>
          </select>
          <button id="apply-btn">Apply</button>
          <button id="preview-btn">Preview</button>
        </div>
        <div class="role-mappings">
          <table>
            <thead>
              <tr>
                <th>Role</th>
                <th>Voice</th>
                <th>Preset</th>
              </tr>
            </thead>
            <tbody id="mappings-table">
              <tr><td colspan="3">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
