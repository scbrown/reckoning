<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Reckoning - Party View</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #0a0a0a;
        color: #e0e0e0;
        min-height: 100vh;
        overflow: hidden;
      }

      /* Cinematic Layout */
      #party-view {
        display: flex;
        flex-direction: column;
        height: 100vh;
        position: relative;
      }

      /* Scene Background - Full screen behind everything */
      #scene-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
      }

      #scene-background canvas {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      /* Content Layer - Above background */
      .content-layer {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        height: 100%;
        pointer-events: none;
      }

      .content-layer > * {
        pointer-events: auto;
      }

      /* Header - Area name and connection status */
      .view-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
      }

      .area-name {
        font-size: 1.5rem;
        font-weight: 600;
        color: #fff;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }

      .connection-indicator {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.85rem;
        color: #888;
      }

      .connection-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #888;
      }

      .connection-dot.connected {
        background: #4ade80;
        box-shadow: 0 0 8px #4ade80;
      }

      .connection-dot.disconnected {
        background: #f87171;
      }

      .connection-dot.connecting {
        background: #fbbf24;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* Middle section - Avatars */
      .avatar-stage {
        flex: 1;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        gap: 2rem;
        padding: 2rem;
        padding-bottom: 1rem;
      }

      .avatar-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .avatar-canvas {
        width: 128px;
        height: 128px;
        image-rendering: pixelated;
        border-radius: 8px;
        background: rgba(0,0,0,0.3);
      }

      .avatar-name {
        font-size: 0.9rem;
        color: #fff;
        text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        text-align: center;
        max-width: 128px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* Narration panel - Bottom of screen */
      .narration-panel {
        background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 80%, rgba(0,0,0,0) 100%);
        padding: 2rem 3rem;
        min-height: 200px;
        max-height: 40vh;
      }

      #narration-display {
        height: 100%;
      }

      /* Scene info overlay */
      .scene-info {
        position: absolute;
        top: 4rem;
        left: 2rem;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        opacity: 0.8;
      }

      .scene-name {
        font-size: 1rem;
        font-weight: 500;
        color: #667eea;
      }

      .scene-mood {
        font-size: 0.85rem;
        color: #888;
        font-style: italic;
      }

      /* Loading state */
      .loading-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 1.5rem;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #333;
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-text {
        color: #888;
        font-size: 1rem;
      }

      /* Error state */
      .error-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 1rem;
        color: #f87171;
      }

      .error-icon {
        font-size: 3rem;
      }

      .error-message {
        font-size: 1.1rem;
        max-width: 400px;
        text-align: center;
      }

      /* Hidden utility */
      .hidden {
        display: none !important;
      }

      /* Responsive adjustments for TV/projector */
      @media (min-width: 1920px) {
        .area-name {
          font-size: 2rem;
        }

        .avatar-canvas {
          width: 192px;
          height: 192px;
        }

        .avatar-name {
          font-size: 1.1rem;
          max-width: 192px;
        }

        .narration-panel {
          padding: 3rem 5rem;
          min-height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div id="party-view">
      <!-- Loading State -->
      <div id="loading-state" class="loading-state">
        <div class="loading-spinner"></div>
        <div class="loading-text">Connecting to game...</div>
      </div>

      <!-- Error State -->
      <div id="error-state" class="error-state hidden">
        <div class="error-icon">!</div>
        <div class="error-message" id="error-message">Failed to connect to game</div>
      </div>

      <!-- Main View (hidden until loaded) -->
      <div id="main-view" class="hidden">
        <!-- Scene Background -->
        <div id="scene-background"></div>

        <!-- Content Layer -->
        <div class="content-layer">
          <!-- Header -->
          <header class="view-header">
            <div class="area-name" id="area-name">Loading...</div>
            <div class="connection-indicator">
              <div class="connection-dot" id="connection-dot"></div>
              <span id="connection-text">Connecting</span>
            </div>
          </header>

          <!-- Scene Info -->
          <div class="scene-info">
            <div class="scene-name" id="scene-name"></div>
            <div class="scene-mood" id="scene-mood"></div>
          </div>

          <!-- Avatar Stage -->
          <div class="avatar-stage" id="avatar-stage">
            <!-- Avatars will be dynamically inserted here -->
          </div>

          <!-- Narration Panel -->
          <div class="narration-panel">
            <div id="narration-display"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/party-view.ts"></script>
  </body>
</html>
